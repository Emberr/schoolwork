<!DOCTYPE html>
<html>
<link href="styles.css" rel="stylesheet" type="text/css" media="all">


<script>
    function convert() {
        let dollarBox = document.getElementById("dollars")
        let dollars = dollarBox.value
        let zloty = dollars * 3.95
        let zlotyBox = document.getElementById("zloty")
        zlotyBox.value = zloty
    }
</script>

<div class="article">
    <form action="javascript:convert()">
        <label for="dollars">Dollars</label>
        <input id="dollars" type="number" />
        <label for="zloty">Zloty</label>
        <input id="zloty" type="number" />
        <input type="submit" />
    </form>
</div>



<script>
    function quadratic() {

        let aBox = document.getElementById("a")
        let a = aBox.value
        let bBox = document.getElementById("b")
        let b = bBox.value
        let cBox = document.getElementById("c")
        let c = cBox.value


        let discriminant = b * b - 4 * a * c;
        if (discriminant > 0) {
            root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            console.log(`The roots  are ,${root1} and ,${root2}`)
        }

        else if (discriminant == 0) {
            root1 = root2 = -b / (2 * a);
            console.log(`The roots  are ,${root1} and ,${root2}`);
        }

        else {
            let realPart = (-b / (2 * a)).toFixed(2);
            let imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);


            alert(`The roots are ,${realPart} + ${imagPart}i and ,${realPart} $- ${imagPart}i`);
        }
    }
</script>
<div class="article">
    <form action="javascript:quadratic()">
        <label for="a">a</label>
        <input id="a" type="number" />
        <label for="b">b</label>
        <input id="b" type="number" />
        <label for="c">c</label>
        <input id="c" type="number" />
        <input type="submit" />
    </form>
</div>
</body>

</html>
